    <script>
    	$(document).ready(function () {
    		if(jQuery.browser.msie) alert('Sorry, this application is not supported by Internet Explorer.\nUse Google Chrome or Mozilla Firefox instead');

    		$( "#slider" ).slider({min:0,max:3000,
    			value: 713,
    			slide: function( event, ui ) {
    				$( "#sliderlabel" ).val( ui.value );
    				changeColor(ui.value);
    				hash.onMapMove();
    			},

    		});
    		$( "#slider2" ).slider({min:0,max:1,
    			value: 0.4,
    			step: 0.1,
    			slide: function( event, ui ) {
    				setOpacity(ui.value);
    			}

    		});

    		$( "#sliderlabel" ).val( $( "#slider" ).slider( "values", 0 ) );

    		$('.searchbutton').click(function(){
    			geocode();

    			return false;
    		});
    		$('#searchform').submit(function(){
    			geocode();

    			return false;
    		});
    		$('.footnote').click(function(){
    			$('#footnotediv').toggle('slide');
    		});
    	});
	</script>
